<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="https://www.linkpicture.com/q/adnhc-logo.svg" />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="https://www.linkpicture.com/q/adnhc-logo.svg" />

    <!-- Bootstrap CSS -->
    <style>
      /*! CSS Used from: https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css */
      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
        background-color: #fff;
        word-break: break-all;
      }
      h2 {
        margin-top: 0;
        margin-bottom: 0.5rem;
      }
      p {
        margin-top: 0;
        margin-bottom: 1rem;
      }
      a {
        color: #007bff;
        text-decoration: none;
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
      }
      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
      img {
        vertical-align: middle;
        border-style: none;
      }
      h2 {
        margin-bottom: 0.5rem;
        font-family: inherit;
        font-weight: 500;
        line-height: 1.2;
        color: inherit;
      }
      h2 {
        font-size: 2rem;
      }
      .img-fluid {
        max-width: 100%;
        height: auto;
      }
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
      .mx-auto {
        margin-right: auto !important;
      }
      .mx-auto {
        margin-left: auto !important;
      }
      @media print {
        *,
        ::after,
        ::before {
          text-shadow: none !important;
          box-shadow: none !important;
        }
        a:not(.btn) {
          text-decoration: underline;
        }
        img {
          page-break-inside: avoid;
        }
        h2,
        p {
          orphans: 3;
          widows: 3;
        }
        h2 {
          page-break-after: avoid;
        }
        body {
          min-width: 992px !important;
        }
        .container {
          min-width: 992px !important;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="
        z-index: 1000;
        padding: 3%;
        padding-bottom: 10px;
        padding-left: 0.2%;
      "
    >
    </div>
    <div class="container" style="background-color: #f8f8f8; padding: 10px">
      <!-- <br /> -->
      <!-- <br /> -->
      <div class="container" style="padding: 10px">
        <p style="margin-bottom: 0px">Hi <b>{{receiver_name }},</b></p>
        <p style="margin-top: 0px">
          Your patient <b>{{patient_name}}</b> has requested an appointment . Contact Number <b>{{contact_number}}</b>. Kindly connect with the patient.
        </p>
        <p style="margin: 0px"><b>Date Time:</b> {{date_time}}</p>
        <p style="margin: 0px"><b>Google Meet Link:</b> <a href="{{gmeet_link}}">{{gmeet_link}}</a></p>
        <p style="margin: 0px"><b>Time Interval:</b> {{time_interval}}</p>
        <p style="margin: 0px"><b>Location:</b> {{location}}</p>
      </div>

      <br />
    </div>
    <div class="container">
      <p style="margin: 0px; margin-top: 2px; color: #686868">Thanks And Regards</p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
